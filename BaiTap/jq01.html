<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Jquery 01</title>

    <script>      
        $(function()
        {
            $("#add").click(function()
            {
                var mon = document.getElementById("sub").value
                $("ul").append("<li>" + mon + "</li>")
            })

            $("#del").click(function()
            {
                $("ul li:last-child").remove();
            })

            $("#res").click(function()
            {
                $("ul").empty();
            })
        })
    </script>
</head>

<body>
    <h1>Thêm môn học</h1>
    Tên môn học:<input type="text" id="sub">
    <ul id="rs"></ul>
    <button type="button" id="add">Thêm</button>
    <button type="button" id="del">Xóa</button>
    <button type="button" id="res">Reset</button>

    <h3 style="text-align: center;"><a href="jquery.html">Danh sách bài tập Jquery</a></h3>
</body>
</html>
