<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Jquery 05</title>

    <script>
        $(function()
        {
            $("img").mouseover(function()
            {
                $("img").css("scale", "1.5");
            })

            $("img").mouseout(function()
            {
                $("img").css("scale", "1");
            })
        })
    </script>
</head>

<body>
    <img src="../Images/cafe.jpg">

    <h3 style="text-align: center;"><a href="jquery.html">Danh sách bài tập Jquery</a></h3>
</body>
</html>
