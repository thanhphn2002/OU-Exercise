<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 13</title>
</head>

<body background="../Images/1.jpg">
    <form action="#">  
        <table border="3px" cellpadding = "9px" cellspacing = "0px" align="center" bgcolor="white">     
            <th colspan="2" align="center">Thông tin</th>   
            <tr>     
                <td>
                    <label for="ten">Họ và tên</label>                
                </td>
                <td>
                    <input type="text" placeholder="Nhập họ tên tại đây" required>
                </td>
            </tr>

            <tr>     
                <td>
                    <label for="sex">Giới tính</label>                
                </td>
                <td>
                    
                        <input type="radio"  name="sex" checked>
                        <label>Nam</label>                                                             
                        <input type="radio" name="sex" >
                        <label>Nữ</label>
                      
                </td>
            </tr>

            <tr>     
                <td>
                    <label for="study">Bạn đang học</label>                
                </td>
                <td>
                    <input type="checkbox"> HTML
                    <input type="checkbox"> CSS
                    <input type="checkbox" value="Javascript"> Javascript
                </td>
            </tr>

            <tr>     
                <td>
                    <label for="address">Địa chỉ</label>                
                </td>
                <td>
                    <textarea cols="30" required></textarea>
                </td>
            </tr>

            <tr>     
                <td>
                    <label for="school">Học vấn</label>                
                </td>
                <td>
                    <select>
                        <option value="Đại Học">Đại Học</option>
                        <option value="Cao đẳng">Cao đẳng</option>
                        <option value="Trung Cấp">Trung Cấp</option>
                        <option value="THPT">THPT</option>
                      </select>
                </td>
            </tr>
            
            <tr align="center">     
                <td colspan="2">
                    <button type="submit">Xác Nhận</button>     
                    <button type="reset">Reset</button>             
                </td>
            </tr>
        </table>
    </form>
    <p align = center><a href="web.html">Danh sách bài tập HTML</a></p>
</body>
</html>
